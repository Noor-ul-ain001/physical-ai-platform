name: Deploy Backend

on:
  push:
    branches: [main]
    paths: ['backend/**', 'requirements.txt']

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  QDRANT_URL: ${{ secrets.QDRANT_URL }}
  QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  REDIS_URL: ${{ secrets.REDIS_URL }}
  GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
  BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run linting
        run: |
          cd backend
          # Add linting commands here (e.g., flake8, ruff)

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/unit/ -v

      - name: Run hallucination tests
        run: |
          cd backend
          pytest tests/integration/test_hallucination.py -v

      - name: Deploy to Railway
        uses: actions-hub/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          environment_id: ${{ secrets.RAILWAY_ENV_ID }}